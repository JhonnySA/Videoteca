{% load static %}
<script src="{% static 'select2/django_select2.js' %}"></script>
<div class="modal-header">
    <h5 class="modal-title">{% if form.instance.pk == None %}Agregando{% else %}Editando{% endif %} Pel√≠cula</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form id="formActor" method="post" class="form" role="form" action="{{ request.path }}">
        {% csrf_token %}
        {% for campo in form %}
            <div class="row">
                <div class="col-xs-12">
                    {{ campo.label }}:
                </div>
                <div class="col-xs-12">
                    {{ campo }}
                </div>
            </div>
        {% endfor %}
        <div class="modal-footer">
            <button type="submit" class="btn btn-info">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </form>
</div>
<script type="application/javascript">
    $("#formActor").ajaxForm({
        dataType: 'json',
        target: "#modalMaestro",
        success: function (res, status, xhr, form) {
            if (res.value) {
                {# Esto es para dar un mensaje que se puso en el views de pelicula en json #}
                toastr["success"](res.msg);
                $("#tablaActor").ajax.reload(null, false);
                $("#modalMaestro").modal("hide");
            }
        },
        error: function (res) {
            $("#modalMaestro .modal-content").html(res.responseText);
        }
    });

    {# Esto es para dar el focus a la primera caja de edicion despues de 400 miliseg #}
    $(document).ready(function () {
        setTimeout(function () {
            $("#id_nombre").focus();
        }, 400);
    });
</script>
